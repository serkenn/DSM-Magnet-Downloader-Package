<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSM Magnet Downloader</title>
    <style>
      :root {
        --bg: #f3f8f6;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #4b5563;
        --accent: #0b6e4f;
        --line: #d1d5db;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #eef6ff 0%, var(--bg) 100%);
        color: var(--text);
      }
      .wrap {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 30px rgba(15, 23, 42, 0.08);
      }
      h1 { margin: 0 0 12px; font-size: 28px; }
      p { margin: 0 0 14px; color: var(--muted); line-height: 1.6; }
      label { display: block; margin: 0 0 8px; font-weight: 600; }
      input {
        width: 100%;
        padding: 11px 12px;
        border: 1px solid var(--line);
        border-radius: 8px;
        font-size: 14px;
      }
      button {
        margin-top: 12px;
        border: 0;
        background: var(--accent);
        color: #fff;
        border-radius: 8px;
        padding: 11px 16px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled { opacity: 0.65; cursor: default; }
      pre {
        margin: 16px 0 0;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 12px;
        min-height: 180px;
        overflow: auto;
        font-family: Menlo, Monaco, monospace;
        font-size: 12px;
      }
      .cmd {
        display: block;
        margin: 8px 0;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: #f9fafb;
        font-family: Menlo, Monaco, monospace;
        color: #111827;
        overflow-x: auto;
      }
      .tag {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #d1fae5;
        color: #065f46;
        font-size: 12px;
        margin-bottom: 12px;
      }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <span class="tag">Package UI v2</span>
        <h1>DSM Magnet Downloader</h1>
        <p>URLを入力して magnet の取得と Transmission 追加を実行します。</p>
        <label for="url">検索ページURL</label>
        <input id="url" placeholder="https://example.com/?q=keyword" />
        <button id="run">実行</button>
        <pre id="out">準備完了</pre>
        <p>ログ確認:</p>
        <code class="cmd">cat /var/packages/dsm-magnet-dl/var/package.log</code>
        <p>リポジトリ: <a href="https://github.com/serkenn/DSM-Magnet-Downloader-Package" target="_blank" rel="noopener">GitHub</a></p>
      </div>
    </div>
    <script>
      const out = document.getElementById("out");
      const btn = document.getElementById("run");
      const url = document.getElementById("url");
      btn.addEventListener("click", async () => {
        const target = url.value.trim();
        if (!target) {
          out.textContent = "URLを入力してください。";
          return;
        }
        btn.disabled = true;
        out.textContent = "実行中...";
        try {
          const res = await fetch("/api/fetch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: target })
          });
          const data = await res.json();
          out.textContent = (data.ok ? "[OK]\n" : "[ERROR]\n") + (data.output || data.error || "");
        } catch (e) {
          out.textContent = "[ERROR]\n" + e;
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
