<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSM Magnet Downloader</title>
    <style>
      :root {
        --bg: #f3f8f6;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #4b5563;
        --accent: #0b6e4f;
        --line: #d1d5db;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #eef9f4 0%, var(--bg) 100%);
        color: var(--text);
      }
      .wrap { max-width: 980px; margin: 28px auto; padding: 0 16px; }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 30px rgba(15, 23, 42, 0.08);
      }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
      @media (min-width: 860px) { .grid { grid-template-columns: 1.1fr 1fr; } }
      h1 { margin: 0 0 8px; font-size: 28px; }
      h2 { margin: 0 0 10px; font-size: 18px; }
      p { margin: 0 0 12px; color: var(--muted); line-height: 1.5; }
      label { display: block; margin: 0 0 6px; font-weight: 600; font-size: 13px; }
      input[type="text"], input[type="number"], input[type="password"] {
        width: 100%; padding: 10px 12px; border: 1px solid var(--line); border-radius: 8px; font-size: 14px;
      }
      .row { margin-bottom: 10px; }
      .flex { display: grid; grid-template-columns: 1fr 120px; gap: 10px; }
      .btn { border: 0; border-radius: 8px; padding: 11px 14px; font-weight: 700; cursor: pointer; }
      .btn-main { background: var(--accent); color: #fff; }
      .btn-sub { background: #e5e7eb; color: #111827; }
      .actions { display: flex; gap: 10px; margin-top: 10px; }
      .checkbox { display: flex; align-items: center; gap: 8px; margin: 8px 0 12px; }
      pre {
        margin: 10px 0 0;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 12px;
        min-height: 200px;
        overflow: auto;
        font-family: Menlo, Monaco, monospace;
        font-size: 12px;
      }
      .muted { color: var(--muted); font-size: 12px; }
      .ok { color: #047857; }
      .err { color: #b91c1c; }
      a { color: var(--accent); text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>DSM Magnet Downloader</h1>
        <p>URL入力で magnet 取得を実行し、設定はこの画面で保存できます。</p>
        <div class="grid">
          <section>
            <h2>実行</h2>
            <div class="row">
              <label for="fetch-url">検索ページURL</label>
              <input id="fetch-url" type="text" placeholder="https://example.com/?q=keyword" />
            </div>
            <div class="actions">
              <button id="run" class="btn btn-main">実行</button>
            </div>
            <pre id="out">準備完了</pre>
          </section>

          <section>
            <h2>設定</h2>
            <div class="row">
              <label for="proxy-url">Proxy URL (任意)</label>
              <input id="proxy-url" type="text" placeholder="http://127.0.0.1:7890" />
            </div>
            <div class="row">
              <label>Transmission</label>
              <div class="flex">
                <input id="tr-host" type="text" placeholder="localhost" />
                <input id="tr-port" type="number" min="1" max="65535" placeholder="9091" />
              </div>
            </div>
            <div class="row">
              <label for="tr-user">Transmission Username (任意)</label>
              <input id="tr-user" type="text" placeholder="user" />
            </div>
            <div class="row">
              <label for="tr-pass">Transmission Password (任意)</label>
              <input id="tr-pass" type="password" placeholder="password" />
            </div>
            <div class="row">
              <label for="wg-conf">Mullvad WG config path</label>
              <input id="wg-conf" type="text" placeholder="/usr/local/etc/mullvad-wg.conf" />
            </div>
            <div class="row">
              <label for="wg-bin">wg-quick path</label>
              <input id="wg-bin" type="text" placeholder="/usr/local/bin/wg-quick" />
            </div>
            <label class="checkbox"><input id="require-vpn" type="checkbox" /> VPN接続失敗時は起動失敗にする</label>
            <div class="actions">
              <button id="save" class="btn btn-main">設定保存</button>
              <button id="reload" class="btn btn-sub">再読込</button>
            </div>
            <p id="status" class="muted">設定ロード中...</p>
            <p class="muted">ログ: <code>cat /var/packages/dsm-magnet-dl/var/package.log</code></p>
            <p class="muted">リポジトリ: <a href="https://github.com/serkenn/DSM-Magnet-Downloader-Package">GitHub</a></p>
          </section>
        </div>
      </div>
    </div>
    <script>
      const out = document.getElementById("out");
      const statusEl = document.getElementById("status");
      const runBtn = document.getElementById("run");
      const saveBtn = document.getElementById("save");
      const reloadBtn = document.getElementById("reload");

      const el = {
        fetchUrl: document.getElementById("fetch-url"),
        proxyUrl: document.getElementById("proxy-url"),
        trHost: document.getElementById("tr-host"),
        trPort: document.getElementById("tr-port"),
        trUser: document.getElementById("tr-user"),
        trPass: document.getElementById("tr-pass"),
        wgConf: document.getElementById("wg-conf"),
        wgBin: document.getElementById("wg-bin"),
        requireVpn: document.getElementById("require-vpn")
      };

      function setStatus(text, ok) {
        statusEl.textContent = text;
        statusEl.className = ok ? "ok" : "err";
      }

      function bindSettings(s) {
        el.proxyUrl.value = s.proxy_url || "";
        el.trHost.value = s.transmission_host || "localhost";
        el.trPort.value = s.transmission_port || 9091;
        el.trUser.value = s.transmission_user || "";
        el.trPass.value = s.transmission_password || "";
        el.wgConf.value = s.wg_conf || "/usr/local/etc/mullvad-wg.conf";
        el.wgBin.value = s.wg_bin || "/usr/local/bin/wg-quick";
        el.requireVpn.checked = !!s.require_vpn;
      }

      async function loadSettings() {
        try {
          const res = await fetch("/api/settings");
          const data = await res.json();
          if (!data.ok) throw new Error(data.error || "load failed");
          bindSettings(data.settings || {});
          setStatus("設定を読み込みました", true);
        } catch (e) {
          setStatus("設定読み込みに失敗: " + e, false);
        }
      }

      async function saveSettings() {
        const payload = {
          proxy_url: el.proxyUrl.value.trim(),
          transmission_host: el.trHost.value.trim(),
          transmission_port: Number(el.trPort.value || 9091),
          transmission_user: el.trUser.value.trim(),
          transmission_password: el.trPass.value,
          wg_conf: el.wgConf.value.trim(),
          wg_bin: el.wgBin.value.trim(),
          require_vpn: el.requireVpn.checked
        };
        try {
          const res = await fetch("/api/settings", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const data = await res.json();
          if (!data.ok) throw new Error(data.error || "save failed");
          bindSettings(data.settings || payload);
          setStatus("設定を保存しました（次回起動時にMullvad設定反映）", true);
        } catch (e) {
          setStatus("設定保存に失敗: " + e, false);
        }
      }

      runBtn.addEventListener("click", async () => {
        const target = el.fetchUrl.value.trim();
        if (!target) {
          out.textContent = "URLを入力してください。";
          return;
        }
        runBtn.disabled = true;
        out.textContent = "実行中...";
        try {
          const res = await fetch("/api/fetch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: target })
          });
          const data = await res.json();
          out.textContent = (data.ok ? "[OK]\n" : "[ERROR]\n") + (data.output || data.error || "");
        } catch (e) {
          out.textContent = "[ERROR]\n" + e;
        } finally {
          runBtn.disabled = false;
        }
      });

      saveBtn.addEventListener("click", saveSettings);
      reloadBtn.addEventListener("click", loadSettings);
      loadSettings();
    </script>
  </body>
</html>
